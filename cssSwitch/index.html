
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>

	<title>CSS Theme Switcher</title>

	<!-- Controls for CSS StyleSheet Switch -->
	<style type="text/css">
		.controls {width:12px; height:12px; border-radius: 2px; border:none; margin:2px; cursor:pointer; display:inline-block; }
		.tTwo { background-color:#bfe1f1; } .tTwo:hover { background-color:#90bcd0; }
		.tThree { background-color:#F69C3A; } .tThree:hover { background-color:#FF5C01; }
		.tOne { background-color:#78A848; } .tOne:hover { background-color:#189048; }
	</style>

	<!-- Default Theme CSS file -->
	<link href='css/One.css' rel='stylesheet' type='text/css' />
	<!-- 	Google JavaScript API (includes: search 1, jquery 1.4.2, jqueryui 1.7.2) - Resource: https://developers.google.com/loader -->
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<!-- jQuery to control CSS Style Sheet Switch -->
	<script type="text/javascript">
			google.load("jquery", "1.3.1");
			google.setOnLoadCallback(function()
			{
			    // Apply some CSS3 to keep the CSS file CSS 2.1 valid
			    $("h1").css("text-shadow", "0px 0px 0px transparent"); $("h2 a").css("text-shadow", "0px 0px 0px transparent");
			    // Color changer
			    $(".tTwo").click(function(){
			        $("link").attr("href", "css/Two.css");
			        return false;
			    });
			    $(".tOne").click(function(){
			        $("link").attr("href", "css/One.css");
			        return false;
			    });
			    $(".tThree").click(function(){
			        $("link").attr("href", "css/Three.css");
			        return false;
			    });
			});
	</script>


</head>

<body>
	<a class="controls tTwo" href="?theme=two" title="Two"></a>
	<a class="controls tOne" href="?theme=one" title="One"></a>
	<a class="controls tThree" href="?theme=three" title="Three"></a>
	<h2><a href="#">Color Link</a></h2>
	<h3>More colorful links</h3>
</body>
</html>
